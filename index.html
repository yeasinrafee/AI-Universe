<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Bootsrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <section class="container">
        <h1 class="text-center fw-bolder my-5">AI Universe Hub</h1>
        <div class="btn-sort text-center">
          <button
            id="btn-sort"
            type="button"
            class="btn btn-danger px-4 py-3 fw-bold rounded-4 mb-5"
          >
            Sort by Date
          </button>
        </div>
      </section>
    </header>

    <main>
      <!-- Cards Section -->
      <section class="container">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div class="see-more text-center my-4">
          <div
            id="btn-more"
            type="button"
            class="btn btn-danger px-4 py-3 fw-bold rounded-4 mb-5"
          >
            See More
          </div>
        </div>
      </section>

      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="align-items-center d-flex justify-content-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal section -->
      <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="systemModal"
        tabindex="-1"
        aria-labelledby="systemModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header position-relative">
              <h1 class="modal-title fs-5" id="systemModalLabel">
                Details
              </h1>
              <div
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></div>
            </div>
            <div id="modal-body" class="modal-body">
                
            </div>
          </div>
        </div>
      </div>
      </section>

    </main>

    <!-- JS file -->
    <script src="./js/script.js"></script>
    <!-- Bootsrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
